plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.10'
    id 'antlr'
}

group = 'dev.neoapps.solar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.antlr:antlr4:4.13.2'
    antlr 'org.antlr:antlr4:4.13.2'
    implementation 'org.antlr:antlr4-runtime:4.13.2'
}

kotlin {
    jvmToolchain(17)
}
generateGrammarSource {
    arguments = ['-visitor', '-package', 'dev.neoapps.solar']
}

sourceSets.main {
    java.srcDirs = ['build/generated-src/antlr/main']
}

compileKotlin {
    dependsOn generateGrammarSource
}

tasks.register('run', JavaExec) {
    group = 'application'
    description = 'Runs the Kotlin application'
    classpath = sourceSets.main.runtimeClasspath
    main = 'dev.neoapps.solar.MainKt'
    def rootProjectPath = rootProject.projectDir.absolutePath
    args rootProjectPath
}
